<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../mercadoliebre/Css/register.css">
    <script src="https://kit.fontawesome.com/2a4205985d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <form class="formulario-section" action="" method="get">
            <div>
                <input class="formulario-register" type="text" placeholder="Nombre y Apellido">
            </div>
            <div>
                <input class="formulario-register" type="text" placeholder="Nombre de Usuario">
            </div>
            <div>
                <input class="formulario-register" type="text" placeholder="email" required>
            </div>
            <div>
                <input class="formulario-register" type="date">
            </div>
            <div>
                <input class="formulario-register" type="text" placeholder="Domicilio">
            </div>
            <div>
                <h4>Perfil del Usuario</h4>
            </div>
            <div>
                <label for="Compra"> Compra</label>
                <input class="formulario-register" type="radio" name="Perfil del Usuario" id="Compra">
                <label for="Venta"> Venta</label>
                <input class="formulario-register" type="radio" name="Perfil del Usuario" id="Venta">
            </div>
            <div>
                <h3>Categorias</h3>
            </div>
            <div>
                <label for="">Electro</label>
                <input class="formulario-register" type="checkbox" name="Categorias" value="Electro">
            </div>
            <div>
                <label for="">Moda</label>
                <input class="formulario-register" type="checkbox" name="Categorias" value="Moda">
            </div>
            <div>
                <label for="">Hogar</label>
                <input class="formulario-register" type="checkbox" name="Categorias" value="Hogar">
            </div>
            <div>
                <label for="">Jugueteria</label>
                <input class="formulario-register" type="checkbox" name="Categorias" value="Jugueteria">
            </div>
            <div>
                <label for="">Vida Sana</label>
                <input class="formulario-register" type="checkbox" name="Categorias" value="Vida Sana">
            </div>
            <!--
            <input class="formulario-register" type="file" name="avatar" id="avatar" accept="image/png, image/jpg">
            -->
            <div>
                <input class="formulario-register" type="password" placeholder="Contraseña" required>
            </div>
            <div>
                <input class="formulario-register" type="password" placeholder="Repetir Contraseña" required>
            </div>
            <div>
                <button class="formulario-botton" type="submit">Enviar</button>
                <button class="formulario-botton" type="reset">Borrar</button>
            </div>
        </form>
    </section>  
</body>
</html>
